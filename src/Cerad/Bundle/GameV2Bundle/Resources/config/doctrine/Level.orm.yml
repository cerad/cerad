Cerad\Bundle\GameV2Bundle\Entity\Level:
  
    type:  entity
    table: level
    
    repositoryClass: Cerad\Bundle\GameV2Bundle\EntityRepository\LevelRepository
    
    changeTrackingPolicy: NOTIFY

    id:
        id:
            type:   string
            length: 40
            generator: { strategy: NONE }
            
    oneToMany:
             
      identifiers:
          targetEntity: LevelIdentifier
          mappedBy:     level
          cascade:      ['all']
          
      projectLevels:
        targetEntity: ProjectLevel
        mappedBy:     entity2
        cascade:      ['all']
     
    fields:
      
        name:
            column:   name
            type:     string
            length:   40
            nullable: false
            
        age:
            column:   age
            type:     string
            length:   20
            nullable: true
            
        gender:
            column:   gender
            type:     string
            length:   20
            nullable: true
            
        program:
            column:   program
            type:     string
            length:   20
            nullable: true
            
        status:
            column:   status
            type:     string
            length:   20
            nullable: true
